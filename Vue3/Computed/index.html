<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computed</title>
    <script src="../../Code/vue.global.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    const {computed, reactive} = Vue

    const data = reactive({
      age: 20
    })

    debugger
    const age = computed(() => data.age * 2)
    console.log(age)
</script>
</body>
</html>
