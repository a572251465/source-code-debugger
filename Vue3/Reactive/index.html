<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Proxy</title>
    <script src="../../Code/vue.global.js"></script>
  </head>
  <body>
    <script>
      const { reactive } = Vue;
      // 1. 如果内容是对象的时候
      debugger
      const data = {
        name: 'lihh',
        age: 20,
        school: {
          name: "大学"
        },
        names: ["li", "wang", "zhao"]
      }
      const res = reactive(data)
      console.log(res)
      const res0 = reactive(data);
      console.log(res === res0) // true

      // 2. 如果内容是普通的数值的时候
      // -- 使用reactive的话 必须是对象
      const res1 = reactive(1)
    </script>
  </body>
</html>
